<!DOCTYOE HTML>
<HTML>
    <body>
        <form action="">
            Enter Name <input type="text" name="empname" required><br>
            Select color: <input type="color" name="colour"><br>
            Enter Date: <input type="date" name="bdate"><br>
            Enter Date-time <input type="datetime-local" name="datime"><br>
            Enter month&year <input type="month" name="monthyear"> <br>
            Enter week <input type="week" name="wk"><br>
            Enter email <input type="email" name="mailid"><br>
            Enter code(5-10) <input type="number" name="code" min="5" max="10"><br>
            Enter cost range 500<input type="range" name="cost" min="500" max="2000">2000
            Select Month <input list="month" name="month">
                        <datalist id="months">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="march">March</option>
                        </datalist> <br>
            Username <input type="text" name="userkey">
            Encryption: <keygen name="security"><br>
            <input type="submit">
        </form>
    </body>
</HTML>
