<html>
<head>
    <script>
    function red(){
        if(document.getElementById()=="h1"){document.getElementById("h1").innerHTML = "Red button";}
        document.getElementById("h1").innerHTML = "Red button";
         document.getElementById("h2").innerHTML = "Green Button";
         document.getElementById("h3").innerHTML = "Blue Button";
    }
    
    </script>
    </head>
    <body>
    <h1 id="h1" style="color: red"> </h1> <br>
        <input type="button" value="red" onclick="red()" style="color: red">
   <h1 id="h2" style="color: green"> </h1> <br>
        <input type="button" value="green" onclick="red()" style="color: green">
    <h1 id="h3" style="color: blue"> </h1> <br>
        <input type="button" value="blue" onclick="red()" style="color: blue">     
    </body>
</html>
